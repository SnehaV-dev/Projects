
{% extends "base.html" %}



    {% block body %}
<form method="POST">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter name">
      
    </div>
    <div class="form-group">
        <label for="fund">Fund_code</label>
        <input type="text" id="fund" name="fund" placeholder="Enter fundno">  
    </div>
    <div class="form-check">
        <label for="investedamt">Invested_amt</label>
        <input type="text" id="investedamt" name="investedamt" placeholder="Enter the invested amt">  
    </div>
    <div class="form-check"></div>
        <label for="units_held">Units_held</label>
        <input type="text" id="units_held" name="units_held" placeholder="Enter quantity of units held">  
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  {% endblock body %}
